<template>
    <lightning-card title="Contact List" icon-name="standard:contact">
        <template if:true={contacts}>
            <lightning-datatable
                data={contacts}
                columns={columns}
                key-field="FirstName"
                hide-checkbox-column>
            </lightning-datatable>
        </template>
        <template if:true={errors}>
            <div class="slds-m-around_medium">
                <p class="slds-text-color_error">{errors}</p>
            </div>
        </template>
    </lightning-card>
</template>
